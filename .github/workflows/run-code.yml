name: Run Python Code

on:
  push:           # Runs every time you push to the repo
    branches: [ main ]
  workflow_dispatch:  # Lets you trigger manually from Actions tab

jobs:
  run-code:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your repo code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # You can change to 3.8, 3.9, etc.

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas flask tensorflow

      # Step 4: Run your code
      - name: Run app.py
        run: python app.py
